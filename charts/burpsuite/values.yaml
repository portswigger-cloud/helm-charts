## @section PostgreSQL subchart settings
##

## PostgreSQL chart configuration
## https://github.com/bitnami/charts/blob/main/bitnami/postgresql/values.yaml
##
postgresql:
  ## @param postgresql.enabled Deploy PostgreSQL subchart
  ##
  enabled: true
  ## @param postgresql.nameOverride Override name of the PostgreSQL chart
  ##
  nameOverride: ""
  auth:
    enablePostgresUser: false
  ## PostgreSQL Primary parameters
  ##
  primary:
    ## PostgreSQL Primary service configuration
    ##
    service:
      ## @param postgresql.primary.service.ports.postgresql PostgreSQL service port
      ##
      ports:
        postgresql: 5432
    ## PostgreSQL Primary persistence configuration
    ##
    persistence:
      ## @param postgresql.primary.persistence.enabled Enable PostgreSQL Primary data persistence using PVC
      ##
      enabled: true
      ## @param postgresql.primary.persistence.existingClaim Name of an existing PVC to use
      ##
      existingClaim: ""
      ## @param postgresql.primary.persistence.storageClass PVC Storage Class for PostgreSQL Primary data volume
      ## If defined, storageClassName: <storageClass>
      ## If set to "-", storageClassName: "", which disables dynamic provisioning
      ## If undefined (the default) or set to null, no storageClassName spec is
      ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
      ##   GKE, AWS & OpenStack)
      ##
      storageClass: ""
      ## @param postgresql.primary.persistence.accessMode PVC Access Mode for PostgreSQL volume
      ##
      accessMode: ReadWriteOnce
      ## @param postgresql.primary.persistence.size PVC Storage Request for PostgreSQL volume
      ##
      size: 8Gi

## @section Database settings
##
database:
  # -- JDBC URL of an external database (only if postgresql.enabled=false)
  externalUrl: ""

  users:
    enterprise:
      # -- Username for the Enterprise Server database connection
      username: enterprise
      # -- Password for the Enterprise Server database connection
      password: ""
      # -- Connection username for the Enterprise Server database connection.
      # Required if connection username differs from internal username e.g. if @hostname suffix is mandated (Azure)
      connectionUsername: ""
    scanner:
      # -- Username for the Scanning Resource database connection
      username: scanner
      # -- Password for the Scanning Resource database connection
      password: ""
      # -- Connection username for the Scanning Resource database connection
      # Required if connection username differs from internal username e.g. if @hostname suffix is mandated (Azure)
      connectionUsername: ""

  # -- (int) Idle timeout (ms) for the database connection
  idleTimeout: 60000

  # -- (int) Maximum lifetime timeout (ms) for the database connection
  maxLifetimeTimeout: 120000
## @section Database settings
##
database:
  # -- JDBC URL of an external database (only if postgresql.enabled=false)
  externalUrl: ""

  users:
    enterprise:
      # -- Username for the Enterprise Server database connection
      username: enterprise
      # -- Password for the Enterprise Server database connection
      password: ""
      # -- Connection username for the Enterprise Server database connection.
      # Required if connection username differs from internal username e.g. if @hostname suffix is mandated (Azure)
      connectionUsername: ""
    scanner:
      # -- Username for the Scanning Resource database connection
      username: scanner
      # -- Password for the Scanning Resource database connection
      password: ""
      # -- Connection username for the Scanning Resource database connection
      # Required if connection username differs from internal username e.g. if @hostname suffix is mandated (Azure)
      connectionUsername: ""

  # -- (int) Idle timeout (ms) for the database connection
  idleTimeout: 60000

  # -- (int) Maximum lifetime timeout (ms) for the database connection
  maxLifetimeTimeout: 120000


extraDeploy: []

## @section PostgreSQL subchart settings
##

## PostgreSQL chart configuration
## https://github.com/bitnami/charts/blob/main/bitnami/postgresql/values.yaml
##
postgres:
  ## @param postgresql.enabled Deploy PostgreSQL subchart
  ##
  enabled: true
  extraEnvSecrets:
    - enterprise-postgres-env
  customScripts:
    init-burp-enterprise-db.sh: |
      #!/bin/bash -eu
      psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" \
      -v USERDBNAME="$POSTGRES_DB" \
      -v ENTERPRISEDBUSER="$ENTERPRISE_USER" \
      -v ENTERPRISEDBPASSWORD="\$pass\$${ENTERPRISE_PASSWORD}\$pass\$" \
      -v AGENTDBUSER="$AGENT_USER" \
      -v AGENTDBPASSWORD="\$pass\$${AGENT_PASSWORD}\$pass\$" <<-EOSQL
        CREATE USER :ENTERPRISEDBUSER WITH ENCRYPTED PASSWORD :ENTERPRISEDBPASSWORD ;
        CREATE USER :AGENTDBUSER WITH ENCRYPTED PASSWORD :AGENTDBPASSWORD ;
        GRANT ALL PRIVILEGES ON DATABASE :USERDBNAME TO :ENTERPRISEDBUSER ;
        \c :USERDBNAME ;
        GRANT ALL ON SCHEMA public TO :ENTERPRISEDBUSER ;
      EOSQL
  service:
    port: 5432
  storage:
    requestedSize: 8Gi
  userDatabase:
    name: burpsuite

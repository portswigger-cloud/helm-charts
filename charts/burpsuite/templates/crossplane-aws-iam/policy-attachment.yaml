{{- if .Values.aws.s3.enabled }}
apiVersion: iam.aws.upbound.io/v1beta1
kind: RolePolicyAttachment
metadata:
  name: {{ .Values.aws.resourcePrefix }}{{ .Release.Namespace }}
  namespace: {{ .Release.Namespace }}
spec:
  deletionPolicy: Delete
  forProvider:
    policyArnRef:
      name: {{ .Values.aws.resourcePrefix }}{{ .Release.Namespace }}
    roleRef:
      name: {{ .Values.aws.resourcePrefix }}{{ .Release.Namespace }}
  providerConfigRef:
    name: aws
{{- end }}
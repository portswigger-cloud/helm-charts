{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "burpsuite.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "burpsuite.labels" . | nindent 4 }}
  annotations:
  {{- if .Values.aws.s3.enabled }}
    eks.amazonaws.com/role-arn: arn:aws:iam::{{ .Values.aws.account_id }}:role{{ .Values.aws.iam.rolePath }}{{ .Values.aws.resourcePrefix }}{{ .Values.stackId }}
  {{- end }}
  {{- with .Values.serviceAccount.annotations }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
automountServiceAccountToken: false
{{- end }}

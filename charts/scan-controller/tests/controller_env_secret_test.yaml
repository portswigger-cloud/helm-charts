suite: Controller env Secret configuration
templates:
  - controller-env-secret.yaml
tests:
  - it: should create Secret with default values
    template: controller-env-secret.yaml
    asserts:
      - isKind:
          of: Secret
      - equal:
          path: metadata.name
          value: RELEASE-NAME-scan-controller-env
      - equal:
          path: metadata.namespace
          value: NAMESPACE
      - equal:
          path: type
          value: Opaque
      - equal:
          path: data.BSEE_SERVER_URL
          decodeBase64: true
          value: https://not-a-server.url
      - equal:
          path: data.BSEE_HOSTED_SCANNING_MACHINE_API_KEY
          decodeBase64: true
          value: not-an-api-key
      - equal:
          path: data.BSEE_MAX_SCAN_CONCURRENCY
          decodeBase64: true
          value: '"20"'
  - it: should create Secret with configured values
    template: controller-env-secret.yaml
    set:
      configuration:
        apiKey: "not-another-api-key"
        maxConcurrency: 50
      scanner:
        resources:
          limits:
            memory: 2Gi
          requests:
            cpu: 512Mi
            memory: 2Gi
    asserts:
      - isKind:
          of: Secret
      - equal:
          path: metadata.name
          value: RELEASE-NAME-scan-controller-env
      - equal:
          path: metadata.namespace
          value: NAMESPACE
      - equal:
          path: type
          value: Opaque
      - equal:
          path: data.BSEE_SERVER_URL
          decodeBase64: true
          value: https://not-a-server.url
      - equal:
          path: data.BSEE_HOSTED_SCANNING_MACHINE_API_KEY
          decodeBase64: true
          value: not-another-api-key
      - equal:
          path: data.BSEE_MAX_SCAN_CONCURRENCY
          decodeBase64: true
          value: '"50"'

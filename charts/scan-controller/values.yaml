# Default values for scan-controller.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Can only be 1 or 0
replicaCount: 1

global:
  image:
    registry: public.ecr.aws

configuration:
  apiKey: "not-an-api-key"
  enterpriseUrl: "https://not-a-server.url"
  maxConcurrency: 20

controller:
  image:
    registry: ""
    repository: portswigger/scan-controller
    pullPolicy: Always
    tag: ""
    sha256: ""
  nodeSelector:
    kubernetes.io/arch: amd64
  tolerations: []
  affinity: {}

  podLogs: false
  podMonitor: false

scanner:
  image:
    registry: ""
    repository: portswigger/portswigger-hosted-scan
    tag: ""
    sha256: ""
  nodeSelector:
    kubernetes.io/arch: amd64
  tolerations: []
  affinity: {}
  dnsPolicy: ""
  dnsConfig: {}
  # nameservers:
  #   - 192.0.2.1 # this is an example
  # searches:
  #   - ns1.svc.cluster-domain.example
  #   - my.dns.search.suffix
  # options:
  #   - name: ndots
  #     value: "2"
  #   - name: edns0

  podLogs: false
  podMonitor: false

  jmxMetrics:
    enabled: true
    image: docker.io/bitnami/jmx-exporter:0.20.0-debian-11-r2
    jmxPort: 10443
    rmiPort: 10444
    prometheusExporterPort: 10445

  resources:
    requests:
      cpu: 2
      memory: 14Gi

  jobTemplate: |
    apiVersion: batch/v1
    kind: Job
    metadata:
      name: scan
      labels:
        {{- include "scan-controller.labels" . | nindent 8 }}
    spec:
      backoffLimit: 0
      ttlSecondsAfterFinished: 3600
      template:
        metadata:
          labels:
            {{- include "scan-controller.scanner.selectorLabels" . | nindent 8 }}
          annotations:
            cluster-autoscaler.kubernetes.io/safe-to-evict: "false"
            karpenter.sh/do-not-evict: "true"
            karpenter.sh/do-not-disrupt: "true"
        spec:
          serviceAccount: scanner
          serviceAccountName: scanner
          automountServiceAccountToken: false
          containers:
            - name: scan-container
              env:
                - name: JAVA_OPTS
                  value: -Xms128m -Xmx512m
                - name: BSEE_BURP_JAVA_OPTS
                  value: >-
                    -Xms1g
                    -XX:MaxRAMPercentage=75
                    {{- if .Values.scanner.jmxMetrics.enabled }}
                    -Dcom.sun.management.jmxremote
                    -Dcom.sun.management.jmxremote.ssl=false
                    -Dcom.sun.management.jmxremote.authenticate=false
                    -Dcom.sun.management.jmxremote.port={{ .Values.scanner.jmxMetrics.jmxPort }}
                    -Dcom.sun.management.jmxremote.rmi.port={{ .Values.scanner.jmxMetrics.rmiPort }}
                    -Dcom.sun.management.jmxremote.local.only=false
                    -Djava.rmi.server.hostname=localhost
                    {{- end }}
              envFrom:
                - secretRef:
                    name: {{ include "scan-controller.fullname" . }}-scanner-env
              image: {{ include "scan-controller.scanner.image" . }}
              imagePullPolicy: Always
              {{- with .Values.scanner.resources }}
              resources:
                {{- toYaml . | nindent 12 }}
              {{- end }}
              securityContext:
                runAsUser: 100000
                readOnlyRootFilesystem: true
                allowPrivilegeEscalation: false
                privileged: false
                capabilities:
                  drop:
                    - ALL
              volumeMounts:
                - mountPath: /home/burpsuite/
                  name: home-burpsuite
                - mountPath: /tmp
                  name: tmp
            {{- if .Values.scanner.jmxMetrics.enabled }}
            - name: jmx-exporter
              image: {{ .Values.scanner.jmxMetrics.image }}
              imagePullPolicy: Always
              command:
                - java
                - -XX:MaxRAMPercentage=90
                - -XshowSettings:vm
                - -jar
                - jmx_prometheus_httpserver.jar
                - "10445"
                - /etc/jmx/burpscanner-prometheus.yaml
              ports:
                - containerPort: {{ .Values.scanner.jmxMetrics.prometheusExporterPort }}
                  name: metrics
                  protocol: TCP
              resources:
                limits:
                  memory: 128Mi
                requests:
                  cpu: 100m
                  memory: 128Mi
              securityContext:
                runAsNonRoot: true
                runAsUser: 1001
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
              volumeMounts:
                - mountPath: /etc/jmx
                  name: jmx-config
            {{- end }}
          volumes:
            - name: home-burpsuite
              emptyDir:
                sizeLimit: 20Gi
            - name: tmp
              emptyDir:
                sizeLimit: 1Gi
            {{- if .Values.scanner.jmxMetrics.enabled }}
            - configMap:
                defaultMode: 420
                name: burpscanner-jmx-conf
              name: jmx-config
            {{- end }}
          restartPolicy: Never
          terminationGracePeriodSeconds: 30
          {{- with .Values.scanner.dnsPolicy }}
          dnsPolicy: {{ . }}
          {{- end }}
          {{- with .Values.scanner.dnsConfig }}
          dnsConfig:
            {{- toYaml . | nindent 8 }}
          {{- end }}
          {{- with .Values.scanner.nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 8 }}
          {{- end }}
          {{- with .Values.scanner.affinity }}
          affinity:
            {{- toYaml . | nindent 8 }}
          {{- end }}
          {{- with .Values.scanner.tolerations }}
          tolerations:
            {{- toYaml . | nindent 8 }}
          {{- end }}

extraDeploy: []
